<!DOCTYPE html>
<html lang="he">
	<head>
		<title>מהרוב יוצא אני</title>
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="theme-color" content="#cc85f3">
		<link rel="stylesheet" href="materialize/css/materialize.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
		<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<body>
		<div class="container">
			<h3>מהרוב יוצא אני</h3>

			<div class="teams-wrapper">
				<div class="teams">
					<div class="team team1">
						<h5>קבוצה א</h5>
						<a class="btn-floating waves-effect waves-light red js-add-player" data-team="0">
							<i class="material-icons">add</i>
						</a>
					</div>
					<div class="team team2">
						<h5>קבוצה ב</h5>
						<a class="btn-floating waves-effect waves-light red js-add-player" data-team="1">
							<i class="material-icons">add</i>
						</a>
					</div>
					<div class="team team3">
						<h5>ספספל</h5>
						<a class="btn-floating waves-effect waves-light red js-add-player" data-team="2">
							<i class="material-icons">add</i>
						</a>
					</div>
				</div>				
			</div>
		</div>

		<div class="modal" id="add-player-modal">
			<div class="modal-content">

			</div>
			<div class="modal-footer">

			</div>
		</div>
